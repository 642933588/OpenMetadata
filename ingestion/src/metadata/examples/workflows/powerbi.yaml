source:
  type: powerbi
  serviceName: local_powerbi
  serviceConnection:
    config:
      # For PowerBI, choose one of Basic Auth or Service Princpal Auth
      powerbiAuthType:
      # For Basic Auth
        # username: username
        # password: password
      # For Service Principal Auth
        # clientSecret: client_secret
      clientId: client_id
      clientSecret: client_secret
      tenantId: tenant_id
      scope:
        - https://analysis.windows.net/powerbi/api/.default
      pagination_entity_per_page: 100
      type: PowerBI
  sourceConfig:
    config:
      type: DashboardMetadata
      chartFilterPattern:
        includes:
          - Gross Margin %
          - Total Defect*
          - "Number"
        excludes:
          - Total Revenue
      dashboardFilterPattern:
        includes:
          - Supplier Quality Analysis Sample
          - "Customer"
sink:
  type: metadata-rest
  config: {}
workflowConfig:
  openMetadataServerConfig:
    hostPort: http://localhost:8585/api
    authProvider: no-auth
